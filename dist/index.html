<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do Application</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<header id="header-container">
    <h1 class="header-title">ToDo List</h1>
    <button class="button-open-nav" id="button-open-nav">
        <i class="fa fa-bars"></i>
    </button>
</header>
<main id="main-container">
    <nav class="nav" id="nav">
        <div id="left-panel">
            <div class="left-panel-buttons">
                <button class="inbox-button">Inbox</button>
                <button class="today-button">Today</button>
                <button class="this-week-button">This Week</button>
            </div>
            <h2 class="project-title">Projects</h2>
            <div id="projects">
                <div id="project-list"></div>
                <button id="add-project">
                    <i class="plus-sign">+</i>
                    Add Project
                </button>
                <div id="form-container" hidden>
                    <input id="input-value"></input>
                    <div id="form-button-container">
                        <button id="add-project-button">Add</button>
                        <button id="exit-project-button">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="right-panel"></div>
</main>
<footer id="footer-container">
    <div class="footer-caption">Copyright &copy; 2022 Tim Mukhamedov</div>
</footer>

</html>
